<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integrations - Settings</title>

  <!-- Montserrat Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Shared Styles -->
  <link rel="stylesheet" href="/shared/src/ui/design-tokens.css">
  <link rel="stylesheet" href="/shared/src/ui/styles.css">

  <!-- Page-Specific Styles -->
  <link rel="stylesheet" href="../styles/integrations.css">
</head>
<body>
  <div class="integrations-page">
    <header class="integrations-header">
      <h1>Integrations</h1>
      <p>Manage API keys and external service connections</p>
    </header>

    <main class="integrations-main">
      <div class="integrations-grid" id="integrations-grid">
        <!-- Integration cards populated by JS -->
      </div>
    </main>

    <!-- Edit Integration Modal -->
    <div id="edit-modal" class="modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <div>
            <h2 id="modal-title">Configure Integration</h2>
            <p id="modal-description" style="color: #666; font-size: 14px; margin-top: 5px;"></p>
          </div>
          <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <form id="integration-form">
            <input type="hidden" id="integration-name" />

            <div class="form-field">
              <label id="api-key-label">API Key</label>
              <div class="input-with-toggle">
                <input type="password" id="api-key-input" placeholder="Enter API key" required />
                <button type="button" id="toggle-visibility-btn" class="toggle-btn">üëÅÔ∏è</button>
              </div>
              <small style="color: #666; font-size: 12px;">
                Your API key is encrypted before storage.
                <a id="docs-link" href="#" target="_blank" style="color: #1a237e;">View documentation ‚Üí</a>
              </small>
            </div>

            <div class="form-field">
              <label class="checkbox-label">
                <input type="checkbox" id="is-active-checkbox" checked />
                <span>Integration Active</span>
              </label>
            </div>

            <div class="test-result" id="test-result" style="display: none;">
              <!-- Test results populated by JS -->
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="test-connection-btn" class="btn btn-secondary">Test Connection</button>
          <button type="submit" form="integration-form" class="btn btn-primary">Save Integration</button>
          <button class="btn btn-secondary modal-close">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./integrations.js"></script>
</body>
</html>
